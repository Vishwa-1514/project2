<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            padding: 20px;  
            background-color: #f8f9fa;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Employee Management System</h1>
    <section>
        <div class="container">
            <div class="d-flex align-items-center justify-content-center" style="height: calc(100vh - 150px);">
                <div id="loginForm" class="flex-grow-1 me-3" style="max-width: 50%;">
                    <h3 class="mt-4 mb-2">Admin Login</h3>
                    <form id="login">
                        <div class="mb-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="flex-grow-1" style="max-width: 50%;">
                    <img class="img-fluid w-100" src="/static/Login.svg" alt="Image">
                </div>
            </div>
        </div>
    </section>
    
    <script>
        document.getElementById('login').addEventListener('submit', function (event) {
            event.preventDefault();

            // Perform login AJAX request
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Login successful!') {
                    // Redirect to the main page after successful login
                    window.location.href = '/index';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
